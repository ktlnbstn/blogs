
{% extends "base.html" %}

{% block content %}
    <h1>Build your Blog!</h1>
    <form method='post'>
        <label>
            New Blog Post:
            <input type="text" name='task' />
        </label>
        <input type="submit" value='Add blog post' />
    </form>

    <hr />

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li>{{post.name}}
                <form method="POST" action="/delete-post" style="display:inline-block;">
                    <input type="hidden" name="post-id" value="{{post.id}}" />
                    <input type="submit" value="Done!" />
                </form>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

    <h2>Completed</h2>

    <ul>
        {% for post in completed_posts %}
        <li>{{post.name}}</li>
        {% endfor %}
    </ul>

{% endblock %}
